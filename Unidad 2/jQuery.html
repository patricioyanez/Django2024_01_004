<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <!-- CDN de google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            // escribir todo el codigo jquery aquí
            alert('Hola Mundo jQuery');
            $('.btnEjecutar').click(function()
            {
                $('#titulo1').hide();
                alert("El valor es: " + $('.numero').val())
            })
        })
    </script>
</head>
<body>
    <h1 id="titulo1">Hola Mundo</h1>
    <h2 class="titulo2">Buenos días, Buenas tardes</h2>
    <input type="text" class="numero">
    <button class="btnEjecutar">Ejecutar</button>
</body>
</html>
