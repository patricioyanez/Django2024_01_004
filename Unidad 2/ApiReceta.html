<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
// Ejercicio: buscar los nombres de las comidas según texto que entregue el usuario
// URL o recurso que permita la busqueda
// crear otro documento HTML para mostrar la información
            $('.btnEnviar').click(function()
            {
                $.get("https://www.themealdb.com/api/json/v1/1/search.php?s=" + $('.txtComida').val() ,
                function(data){ // data recibe los datos enviados por el servidor
                    $('.table').empty();
                    $.each(data.meals, function(i, item)
                    {// recorre la lista de objetos recibidos por la solicitud
                        $('.table').append(
                            "<tr><td>" + item.strMeal +
                                "<td>" + item.strCategory +
                                "<td>" + item.strArea +
                                "<td>" + item.strInstructions +
                                "<td><img class='img-fluid' src='" + item.strMealThumb + "'>"
                        )
                    })
                })
            })
        })
    </script>

    <title>Consumo de Api Rest</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Receta</h1>

        <div class="row mt-3">
            <div class="col-9 col-md-5 offset-md-3">
                <input type="text" class="txtComida form-control">
            </div>
            <div class="col-3 col-md-2">
                <button class="btnEnviar btn btn-success">Enviar</button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-responsive table-striped table-hover table-bordered border-primary table-sm">

                </table>
            </div>
        </div>
    </div>    
</body>
</html>
