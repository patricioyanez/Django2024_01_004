<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones JS</title>
</head>
<body>
    <input type="text" id="txtNumero1">
    <input type="text" id="txtNumero2">
    <button onclick="sumar();">Sumar</button><br>
    <label for="" id="lblResultado"></label>
    <script>
        // codigo embebido
        function sumar()
        {
            let n1 = parseInt(document.getElementById("txtNumero1").value);
            let n2 = parseInt(document.getElementById("txtNumero2").value);
            let resultado = n1 + n2;
            document.getElementById("lblResultado").innerHTML = resultado;
        }
    </script>
</body>
</html>
