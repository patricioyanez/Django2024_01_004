<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario BS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Registro de Cliente</h1>
        <div class="row mt-3">
            <div class="col-12 col-md-1 offset-md-3">Rut </div>
            <div class="col-9 col-md-4">
                <input type="text" name="txtRut" class="form-control">
            </div>
            <div class="col-3 col-md-1">
                <input type="text" name="txtDV" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-1 offset-md-3">Nombre </div>
            <div class="col-12 col-md-5">
                <input type="text" name="txtNombre" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-1 offset-md-3">Series </div>
            <div class="col-12 col-md-5">
                <input type="checkbox" name="chkSerie" class="form-check-input" value="1">Serie 1
                <input type="checkbox" name="chkSerie" class="form-check-input ms-2" value="2">Serie 2
                <input type="checkbox" name="chkSerie" class="form-check-input ms-2" value="3">Serie 3
                <input type="checkbox" name="chkSerie" class="form-check-input ms-2" value="4">Serie 4
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-1 offset-md-3">Series </div>
            <div class="col-12 col-md-5 form-switch">
                <input type="checkbox" name="chkSerie" class="form-check-input ms-1" value="1">Serie 1
                <input type="checkbox" name="chkSerie" class="form-check-input ms-2" value="2">Serie 2
                <input type="checkbox" name="chkSerie" class="form-check-input ms-2" value="3">Serie 3
                <input type="checkbox" name="chkSerie" class="form-check-input ms-2" value="4">Serie 4
            </div>
        </div>
    </div>
</body>
</html>
